<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <center>
        <h1> Coaching-Form</h1>
        <hr>
        <div>
            <form>
                <h3>
                    <label for="first_name">First-Name :</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter your first name">

                    <br>
                    <br>

                    <label for="father_name">Father_Name :
                        <input type="text" name="father_name" id="father_name" placeholder="Enter your father name">
                    </label>

                    <br>
                    <br>
                    <label for="number">Phone_Number :</label>
                    <input type="number" id="number" maxlength="11" placeholder="Enter your mobile number">
                    <br>
                    <br>
                    <label for="Gender">Gender :</label>
                    <label for="male">male
                        <input type="radio" name="gender" id="male">
                    </label>
                    <label for="female">female
                        <input type="radio" name="gender" id="female">
                    </label>
                    <h4>Subject :</h4>
                    <label for="Math">
                        <input type="checkbox" id="Math">
                        Maths
                    </label>
                    <label for="Biology">
                        <input type="checkbox" id="Biology">
                        Biology
                    </label>
                    <label for="Chemistry">
                        <input type="checkbox" id="Chemistry">
                        Chemistry
                    </label>
                    <label for="Physics">
                        <input type="checkbox" id="Physics">
                        Physics
                    </label>
                    <label for="English">
                        <input type="checkbox" id="English">
                        English
                    </label>
                    <br>
                    <br>
                    <h3>
                        <label for="Class">Class :
                            <select name="Class">
                                <option value="cls">Chose your class</option>
                                <option value="Eight">Eight</option>
                                <option value="Nine">Nine</option>
                                <option value="Ten">Matric</option>
                                </optgroup>
                            </select>
                            <br>
                            <br>
                            <label for="text">What do you want yo be: <br>
                                <textarea name="text" id="text" cols="25" rows="5"></textarea>
                            </label>
                            </h3>
                            <h2>
                              <a href="#    " ><button>Submint</button></a>
                     </h2>
            </form>
        </div>
    </center>

</body>

</html>
